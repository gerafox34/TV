<!DOCTYPE html>

<head>
<title>ТВ ПЛЕЕР</title>
<script>
// Функция для показа выбранного канала
function showChannel(channelId) {
    // Скрываем все видео-блоки
    var allVideos = document.querySelectorAll('div[id^="channel"]');
    for (var i = 0; i < allVideos.length; i++) {
        allVideos[i].style.display = 'none';
    }
    
    // Показываем выбранный канал
    var selectedChannel = document.getElementById(channelId);
    if (selectedChannel) {
        selectedChannel.style.display = 'block';
    }
}

// Функция для скрытия всех каналов
function hideAllChannels() {
    var allVideos = document.querySelectorAll('div[id^="channel"]');
    for (var i = 0; i < allVideos.length; i++) {
        allVideos[i].style.display = 'none';
    }
}

// Инициализация при загрузке страницы
window.onload = function() {
    // Назначаем обработчики кликов на ссылки каналов
    document.querySelectorAll('a[href^="#"]').forEach(function(link) {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            var channelId = this.getAttribute('href').substring(1);
            showChannel(channelId);
        });
    });
    
    // Назначаем обработчики на кнопки "ЗАКРЫТЬ"
    document.querySelectorAll('a[onclick]').forEach(function(btn) {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            hideAllChannels();
        });
    });
};
</script>
