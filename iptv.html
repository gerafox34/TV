    // ===== –ù–ê–í–ò–ì–ê–¶–ò–Ø =====

    // ===== –†–ï–ù–î–ï–†–ò–ù–ì –¢–í –ö–ê–ù–ê–õ–û–í =====
    function renderTVChannels() {
      elements.tvGrid.innerHTML = '';

        item.innerHTML = `

    // ===== –í–û–°–ü–†–û–ò–ó–í–ï–î–ï–ù–ò–ï –¢–í =====
    function playTV(channel, index) {
      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥—Ä—É–≥–∏–µ –º–µ–¥–∏–∞
      stopRadio();
      stopWebcam();
      
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
      state.playingTV = index;
      state.currentContentType = 'tv';
      
      // –û–±–Ω–æ–≤–ª—è–µ–º UI (—É–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö, –¥–æ–±–∞–≤–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É)
      document.querySelectorAll('.tv-item').forEach(item => {
        item.classList.remove('active');
      });
      const item = document.querySelector(`.tv-item[data-index="${index}"]`);
      if (item) item.classList.add('active');
      
      // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–ª–µ–µ—Ä
      elements.playerTitle.textContent = channel.name;
      elements.mainPlayer.src = channel.url;
      elements.playerModal.classList.add('active');
      
      // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è
      elements.prevChannelBtn.disabled = false;
      elements.nextChannelBtn.disabled = false;
      
      // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏
      elements.mainPlayer.play().catch(err => {
        console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∫–∞–Ω–∞–ª–∞:', channel.name, err);
        // –ü—Ä–æ–±—É–µ–º —Å–ª–µ–¥—É—é—â–∏–π –∫–∞–Ω–∞–ª —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => playNextChannel(), 2000);
      });
    }

    // ===== –í–û–°–ü–†–û–ò–ó–í–ï–î–ï–ù–ò–ï –†–ê–î–ò–û =====
    function playRadio(station, index) {
      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥—Ä—É–≥–∏–µ –º–µ–¥–∏–∞
      if (state.playingTV !== null) stopTV();
      if (state.playingWebcam !== null) stopWebcam();
      
      // –ï—Å–ª–∏ —É–∂–µ –∏–≥—Ä–∞–µ—Ç —ç—Ç–∞ —Å—Ç–∞–Ω—Ü–∏—è - –ø–∞—É–∑–∞/–ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ
      if (state.playingRadio === index && state.currentAudio) {
        if (state.currentAudio.paused) {
          state.currentAudio.play();
          elements.playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
          state.currentAudio.pause();
          elements.playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
        return;
      }
      
      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —Ä–∞–¥–∏–æ
      if (state.currentAudio) {
        state.currentAudio.pause();
      }
      
      // –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤–æ–µ
      const audio = new Audio(station.url);
      audio.crossOrigin = 'anonymous';
      
      audio.play().then(() => {
        state.currentAudio = audio;
        state.playingRadio = index;
        state.currentContentType = 'radio';
        
        // –û–±–Ω–æ–≤–ª—è–µ–º UI
        document.querySelectorAll('.radio-item').forEach(item => {
          item.classList.remove('active');
        });
        const item = document.querySelector(`.radio-item[data-index="${index}"]`);
        if (item) item.classList.add('active');
        
        elements.nowPlayingTitle.textContent = station.name;
        elements.nowPlayingSubtitle.textContent = '–†–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏—è';
        elements.nowPlaying.classList.add('active');
        elements.playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –æ—à–∏–±–æ–∫
        audio.onerror = () => {
          elements.nowPlayingSubtitle.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
        };
        
        audio.onended = () => {
          stopRadio();
        };
      }).catch(err => {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ —Ä–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏—é: ' + station.name);
      });
    }

    // ===== –í–û–°–ü–†–û–ò–ó–í–ï–î–ï–ù–ò–ï –í–ï–ë-–ö–ê–ú–ï–†–´ =====
    function playWebcam(webcam, index) {
      // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥—Ä—É–≥–∏–µ –º–µ–¥–∏–∞
      stopRadio();
      if (state.playingTV !== null) stopTV();
      
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
      state.playingWebcam = index;
      state.currentContentType = 'webcam';
      
      // –û–±–Ω–æ–≤–ª—è–µ–º UI
      document.querySelectorAll('.webcam-item').forEach(item => {
        item.classList.remove('active');

      const item = document.querySelector(`.webcam-item[data-index="${index}"]`);
      if (item) item.classList.add('active');
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∏–ø –ø–æ—Ç–æ–∫–∞
      if (webcam.type === 'flv') {
        // FLV —á–µ—Ä–µ–∑ iframe
        elements.flvPlayerTitle.textContent = webcam.name;
        elements.flvStreamFrame.src = webcam.url;
        elements.flvPlayerModal.classList.add('active');
      } else {
        // M3U8 —á–µ—Ä–µ–∑ –≤–∏–¥–µ–æ —Ç–µ–≥
        elements.playerTitle.textContent = webcam.name;
        elements.mainPlayer.src = webcam.url;
        elements.playerModal.classList.add('active');
        
        // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –¥–ª—è –≤–µ–±-–∫–∞–º–µ—Ä
        elements.prevChannelBtn.disabled = false;
        elements.nextChannelBtn.disabled = false;
        
        elements.mainPlayer.play().catch(err => {
          console.log('–û—à–∏–±–∫–∞ –≤–µ–±-–∫–∞–º–µ—Ä—ã:', webcam.name, err);
        });
      }
    }

    // ===== –û–°–¢–ê–ù–û–í–ö–ê –¢–í =====
    function stopTV() {
      if (state.playingTV !== null) {
        const item = document.querySelector(`.tv-item[data-index="${state.playingTV}"]`);
        if (item) item.classList.remove('active');
        state.playingTV = null;
      }
      elements.mainPlayer.pause();
      elements.mainPlayer.src = '';
      elements.playerModal.classList.remove('active');
      state.currentContentType = null;
      
      // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è
      elements.prevChannelBtn.disabled = true;
      elements.nextChannelBtn.disabled = true;
    }

    // ===== –û–°–¢–ê–ù–û–í–ö–ê –†–ê–î–ò–û =====
    function stopRadio() {
      if (state.currentAudio) {
        state.currentAudio.pause();
        state.currentAudio = null;
      }
      if (state.playingRadio !== null) {
        const item = document.querySelector(`.radio-item[data-index="${state.playingRadio}"]`);
        if (item) item.classList.remove('active');
        state.playingRadio = null;
      }
      elements.nowPlaying.classList.remove('active');
      state.currentContentType = null;
    }

    // ===== –û–°–¢–ê–ù–û–í–ö–ê –í–ï–ë-–ö–ê–ú–ï–†–´ =====
    function stopWebcam() {
      if (state.playingWebcam !== null) {
        const item = document.querySelector(`.webcam-item[data-index="${state.playingWebcam}"]`);
        if (item) item.classList.remove('active');
        state.playingWebcam = null;
      }
      
      // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–±–∞ —Ç–∏–ø–∞ –ø–ª–µ–µ—Ä–æ–≤
      elements.playerModal.classList.remove('active');
      elements.flvPlayerModal.classList.remove('active');
      elements.mainPlayer.pause();
      elements.mainPlayer.src = '';
      elements.flvStreamFrame.src = '';
      state.currentContentType = null;
      
      // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è
      elements.prevChannelBtn.disabled = true;
      elements.nextChannelBtn.disabled = true;
    }

    // ===== –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –ù–ê –ü–†–ï–î–´–î–£–©–ò–ô –ö–ê–ù–ê–õ =====
    function playPrevChannel() {
      if (state.currentContentType === 'tv' && state.playingTV !== null) {
        let prevIndex = state.playingTV - 1;
        if (prevIndex < 0) prevIndex = tvChannels.length - 1;
        playTV(tvChannels[prevIndex], prevIndex);
      } else if (state.currentContentType === 'webcam' && state.playingWebcam !== null) {
        let prevIndex = state.playingWebcam - 1;
        if (prevIndex < 0) prevIndex = webcams.length - 1;
        playWebcam(webcams[prevIndex], prevIndex);
      }
    }

    // ===== –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –ù–ê –°–õ–ï–î–£–Æ–©–ò–ô –ö–ê–ù–ê–õ =====
    function playNextChannel() {
      if (state.currentContentType === 'tv' && state.playingTV !== null) {
        let nextIndex = state.playingTV + 1;
        if (nextIndex >= tvChannels.length) nextIndex = 0;
        playTV(tvChannels[nextIndex], nextIndex);
      } else if (state.currentContentType === 'webcam' && state.playingWebcam !== null) {
        let nextIndex = state.playingWebcam + 1;
        if (nextIndex >= webcams.length) nextIndex = 0;
        playWebcam(webcams[nextIndex], nextIndex);
      }
    }

    // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –°–û–ë–´–¢–ò–ô =====
    function initEventListeners() {
      // –ó–∞–∫—Ä—ã—Ç–∏–µ –≤–∏–¥–µ–æ–ø–ª–µ–µ—Ä–∞
      elements.playerClose.addEventListener('click', () => {
        if (state.playingTV !== null) stopTV();
        if (state.playingWebcam !== null && state.currentContentType === 'webcam') {
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ FLV –ª–∏ —ç—Ç–æ
          const currentWebcam = webcams[state.playingWebcam];
          if (currentWebcam.type !== 'flv') {
            stopWebcam();
          }
        }
      });
      
      // –ó–∞–∫—Ä—ã—Ç–∏–µ FLV –ø–ª–µ–µ—Ä–∞
      elements.flvPlayerClose.addEventListener('click', () => {
        elements.flvPlayerModal.classList.remove('active');
        elements.flvStreamFrame.src = '';
        stopWebcam();
      });
      
      // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–∞–¥–∏–æ (–ø–∞—É–∑–∞/–ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ)
      elements.playPauseBtn.addEventListener('click', () => {
        if (state.currentAudio) {
          if (state.currentAudio.paused) {
            state.currentAudio.play();
            elements.playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
          } else {
            state.currentAudio.pause();
            elements.playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
          }
        }
      });
      
      // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–¥–∏–æ
      elements.stopBtn.addEventListener('click', stopRadio);
      
      // –ö–Ω–æ–ø–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
      elements.refreshBtn.addEventListener('click', () => {
        if (state.currentTab === 'tv') {
          stopTV();
          renderTVChannels();
        } else if (state.currentTab === 'radio') {
          stopRadio();
          renderRadioStations();
        } else if (state.currentTab === 'webcams') {
          stopWebcam();
          renderWebcams();
        }
      });
      
      // –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω
      elements.fullscreenBtn.addEventListener('click', () => {
        if (!state.fullscreen) {
          const elem = document.documentElement;
          if (elem.requestFullscreen) elem.requestFullscreen();
          else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
          state.fullscreen = true;
        } else {
          if (document.exitFullscreen) document.exitFullscreen();
          else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
          state.fullscreen = false;
        }
      });
      
      // –ö–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞–Ω–∞–ª–æ–≤
      elements.prevChannelBtn.addEventListener('click', playPrevChannel);
      elements.nextChannelBtn.addEventListener('click', playNextChannel);
      
      // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏ –¥–ª—è –¢–í (—É–¥–æ–±–Ω–æ —Å –ø—É–ª—å—Ç–æ–º)
      document.addEventListener('keydown', (e) => {
        // ESC - –∑–∞–∫—Ä—ã—Ç—å –ø–ª–µ–µ—Ä
        if (e.key === 'Escape') {
          if (elements.playerModal.classList.contains('active')) {
            elements.playerClose.click();
          }
          if (elements.flvPlayerModal.classList.contains('active')) {
            elements.flvPlayerClose.click();
          }
        }
        
        // –°—Ç—Ä–µ–ª–∫–∏ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞–Ω–∞–ª–æ–≤ (—Ä–∞–±–æ—Ç–∞–µ—Ç –≤ –ø–ª–µ–µ—Ä–µ)
        if (elements.playerModal.classList.contains('active') && 
            (state.playingTV !== null || state.playingWebcam !== null)) {
          if (e.key === 'ArrowLeft') {
            playPrevChannel();
          } else if (e.key === 'ArrowRight') {
            playNextChannel();
          }
        }
        
        // –°—Ç—Ä–µ–ª–∫–∏ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ —Ç–∞–±–∞–º (–∫–æ–≥–¥–∞ –ø–ª–µ–µ—Ä –Ω–µ –æ—Ç–∫—Ä—ã—Ç)
        if (!elements.playerModal.classList.contains('active') && 
            !elements.flvPlayerModal.classList.contains('active')) {
          if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
            e.preventDefault();
            const tabs = ['tv', 'radio', 'webcams'];
            let currentIndex = tabs.indexOf(state.currentTab);
            
            if (e.key === 'ArrowUp') {
              currentIndex = currentIndex > 0 ? currentIndex - 1 : tabs.length - 1;
            } else {
              currentIndex = currentIndex < tabs.length - 1 ? currentIndex + 1 : 0;
            }
            
            const tabElement = document.querySelector(`.tab[data-tab="${tabs[currentIndex]}"]`);
            if (tabElement) tabElement.click();
          }
        }
      });
      
      // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω FLV –ø–ª–µ–µ—Ä–∞
      elements.flvPlayerModal.addEventListener('click', (e) => {
        if (e.target === elements.flvPlayerModal) {
          elements.flvPlayerClose.click();
        }
      });
    }

    // –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –¥–ª—è Tizen
    document.addEventListener('touchstart', function() {
      if (typeof AudioContext !== 'undefined') {
        new (window.AudioContext || window.webkitAudioContext)();
      }
    }, { once: true });
  </script>
