  function toggleRadio() {
    if (audioPlayer) {
      if (audioPlayer.paused) {
        audioPlayer.play();
      } else {
        audioPlayer.pause();
      }
    }
  }
  
  // –û–°–¢–ê–ù–û–í–ò–¢–¨ –†–ê–î–ò–û
  function stopRadio() {
    if (audioPlayer) {
      audioPlayer.pause();
      audioPlayer.src = '';
      document.getElementById('radioPanel').className = 'radio-panel';
      updateActiveChannel('radio', -1);
      currentRadio = -1;
      updateStatus("–†–∞–¥–∏–æ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ");
    }
  }
  
  // –ó–ê–ö–†–´–¢–¨ –ü–õ–ï–ï–†
  function closePlayer() {
    const videoPlayer = document.getElementById('videoPlayer');
    videoPlayer.pause();
    videoPlayer.src = '';
    document.getElementById('player').className = 'player';
    
    // –°–±—Ä–æ—Å–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–∞–Ω–∞–ª—ã
    updateActiveChannel('tv', -1);
    updateActiveChannel('webcam', -1);
    currentTV = -1;
    currentWebcam = -1;
    
    updateStatus("–ü–ª–µ–µ—Ä –∑–∞–∫—Ä—ã—Ç");
  }
  
  // –ü–†–ï–î–´–î–£–©–ò–ô –ö–ê–ù–ê–õ
  function prevChannel() {
    if (currentTab === 'tv' && currentTV >= 0) {
      let newIndex = currentTV - 1;
      if (newIndex < 0) newIndex = tvChannels.length - 1;
      playTV(newIndex);
    } else if (currentTab === 'radio' && currentRadio >= 0) {
      let newIndex = currentRadio - 1;
      if (newIndex < 0) newIndex = radioStations.length - 1;
      playRadio(newIndex);
    } else if (currentTab === 'webcam' && currentWebcam >= 0) {
      let newIndex = currentWebcam - 1;
      if (newIndex < 0) newIndex = webcams.length - 1;
      playWebcam(newIndex);
    }
  }
  
  // –°–õ–ï–î–£–Æ–©–ò–ô –ö–ê–ù–ê–õ
  function nextChannel() {
    if (currentTab === 'tv' && currentTV >= 0) {
      let newIndex = currentTV + 1;
      if (newIndex >= tvChannels.length) newIndex = 0;
      playTV(newIndex);
    } else if (currentTab === 'radio' && currentRadio >= 0) {
      let newIndex = currentRadio + 1;
      if (newIndex >= radioStations.length) newIndex = 0;
      playRadio(newIndex);
    } else if (currentTab === 'webcam' && currentWebcam >= 0) {
      let newIndex = currentWebcam + 1;
      if (newIndex >= webcams.length) newIndex = 0;
      playWebcam(newIndex);
    }
  }
  
  // –û–ë–ù–û–í–ò–¢–¨ –ê–ö–¢–ò–í–ù–´–ô –ö–ê–ù–ê–õ
  function updateActiveChannel(type, index) {
    // –£–±—Ä–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö
    const items = document.querySelectorAll('.' + type + 'Section .channel-item');
    for (let i = 0; i < items.length; i++) {
      items[i].className = 'channel-item';
    }
    
    // –î–æ–±–∞–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É
    if (index >= 0 && items[index]) {
      items[index].className = 'channel-item active';
    }
  }
  
  // –û–ë–ù–û–í–ò–¢–¨ –°–¢–ê–¢–£–°
  function updateStatus(message) {
    document.getElementById('status').innerHTML = message;
    console.log("STATUS: " + message);
  }
  
  // –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ê–í–ò–® –ü–£–õ–¨–¢–ê
  function handleKeyPress(event) {
    const key = event.keyCode || event.which;
    
    // ESC - –∑–∞–∫—Ä—ã—Ç—å –ø–ª–µ–µ—Ä
    if (key === 27) { // ESC
      closePlayer();
    }
    
    // –°–¢–†–ï–õ–ö–ò - –Ω–∞–≤–∏–≥–∞—Ü–∏—è
    if (!document.getElementById('player').className.includes('active')) {
      // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –≤–∫–ª–∞–¥–∫–∞–º
      if (key === 38 || key === 40) { // –í–í–ï–†–•/–í–ù–ò–ó
        event.preventDefault();
        const tabs = ['tv', 'radio', 'webcam'];
        let currentIndex = tabs.indexOf(currentTab);
        
        if (key === 38) { // –í–í–ï–†–•
          currentIndex = currentIndex > 0 ? currentIndex - 1 : tabs.length - 1;
        } else { // –í–ù–ò–ó
          currentIndex = currentIndex < tabs.length - 1 ? currentIndex + 1 : 0;
        }
        
        showTab(tabs[currentIndex]);
      }
      
      // –í–õ–ï–í–û/–í–ü–†–ê–í–û - –≤—ã–±–æ—Ä –∫–∞–Ω–∞–ª–∞
      if (key === 37 || key === 39) { // –í–õ–ï–í–û/–í–ü–†–ê–í–û
        event.preventDefault();
        // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –Ω–∞–≤–∏–≥–∞—Ü–∏—é –ø–æ –∫–∞–Ω–∞–ª–∞–º –≤ —Å–µ—Ç–∫–µ
      }
      
      // ENTER - –≤—ã–±–æ—Ä —Ç–µ–∫—É—â–µ–≥–æ
      if (key === 13) { // ENTER
        // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤—ã–±–æ—Ä –ø–µ—Ä–≤–æ–≥–æ –∫–∞–Ω–∞–ª–∞
      }
    } else {
      // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç –ø–ª–µ–µ—Ä
      if (key === 37) { // –í–õ–ï–í–û
        prevChannel();
      } else if (key === 39) { // –í–ü–†–ê–í–û
        nextChannel();
      }
    }
  }
  
  // –ü–†–û–°–¢–ê–Ø –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –û–ë–ù–û–í–õ–ï–ù–ò–Ø
  function refresh() {
    location.reload();
  }
</script>

<div style="position:fixed; bottom:10px; right:10px; z-index:999;">
  <button onclick="refresh()" style="background:#0066CC; color:white; border:none; padding:5px 10px; margin:2px;">–û–±–Ω–æ–≤–∏—Ç—å</button>
  <button onclick="closePlayer()" style="background:#CC0000; color:white; border:none; padding:5px 10px; margin:2px;">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>
